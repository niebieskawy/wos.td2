<style>

    <style>

<body>
    <button id="theme-switch">üåô</button>

<div class="container no-print">
    <h1>Wykaz Ostrze≈ºe≈Ñ Sta≈Çych (WOS) ‚Äì TD2</h1>
    
    <label for="maszynista">Maszynista:</label>
    <select id="maszynista">
        <option value="">-- Wybierz maszynistƒô --</option>
    </select>

    <div>
        <button onclick="window.print()">Drukuj / Zapisz jako PDF</button>
    </div>
</div>

<div class="container">
    <div id="wynik"></div>
</div>
    
<script src="baza.js"></script>
<script type="module">
    // Przechowuj dane pociƒÖg√≥w globalnie
    let trainsData = [];
    let stations = [];

    // Funkcja do pobierania aktywnych maszynist√≥w z API i wype≈Çniania select
    async function loadMaszynisci() {
        const select = document.getElementById('maszynista');
        try {
            const response = await fetch('https://stacjownik.spythere.eu/api/getActiveData');
            if (!response.ok) {
                throw new Error('B≈ÇƒÖd pobierania danych z API');
            }
            const data = await response.json();
            
            console.log('Pobrane dane z API:', data);

            // API zwraca obiekt z kolejami jako w≈Ça≈õciwo≈õciami numerycznymi (0, 1, 2...)
            trainsData = data.trains
            
            console.log('Przetworzone dane pociƒÖg√≥w:', trainsData);
            // WyciƒÖgnij unikalne driverName z danych
            const maszynisci = new Set();
            trainsData.forEach(train => {
                if (train.driverName) {
                    maszynisci.add(train.driverName);
                }
            });

            console.log('Unikalni maszynisci:', maszynisci);
            
            // Posortuj alfabetycznie i dodaj opcje
            Array.from(maszynisci).sort().forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                option.disabled = trainsData.filter(t => t.driverName === name).some(t => !t.timetable || !t.timetable.path);
                select.appendChild(option);
            });
        } catch (error) {
            console.error('B≈ÇƒÖd ≈Çadowania maszynist√≥w:', error);
            const option = document.createElement('option');
            option.textContent = 'B≈ÇƒÖd ≈Çadowania danych';
            select.appendChild(option);
        }
    }

    // Funkcja do aktualizacji stacji na podstawie wybranego maszynisty
    function updateStacjeFromMaszynista() {
        const selectedDriver = document.getElementById('maszynista').value;
        if (!selectedDriver) {
            alert('Proszƒô wybraƒá maszynistƒô.');
            return;
        }

        // Znajd≈∫ pociƒÖg tego maszynisty
        const train = trainsData.find(t => t.driverName === selectedDriver);
        console.log('Wybrany pociƒÖg maszynisty:', train);
        if (!train || !train.timetable?.path) {
            alert('Brak danych trasy dla wybranego maszynisty.');
            document.getElementById('maszynista').value = '';
            return;
        }


        // Parsuj path - usu≈Ñ znaczniki @, we≈∫ tylko nazwy stacji
        const pathStations = train.timetable.path
            .split(',')
            .map(segment => segment.split('@')[0].trim())
            .filter(name => name.includes('.sc'))
            .map(name => {
                // WyciƒÖgnij nazwƒô stacji z formatu "Nazwa Stacji 12345678.sc"
                const match = name.match(/^(.+?)\s+[0-9a-f]{8}\.sc$/);
                return match ? match[1] : name;
            })

        console.log('Stacje z trasy pociƒÖgu:', pathStations);

        // Wype≈Çnij textarea dopasowanymi stacjami
        stations = pathStations.join(',');
        debugger
        if(selectedDriver){
            generujWOS()
        }
    }

    // Dodaj event listener do selecta maszynisty
    document.getElementById('maszynista').addEventListener('change', updateStacjeFromMaszynista);

    // Za≈Çaduj maszynist√≥w po za≈Çadowaniu strony
    document.addEventListener('DOMContentLoaded', loadMaszynisci);

    function normalizuj(nazwa) {
        return (nazwa || "").trim().toLowerCase()
            .replace(/[ƒÖƒáƒô≈Ç≈Ñ√≥≈õ≈∫≈º]/g, c => ({'ƒÖ':'a','ƒá':'c','ƒô':'e','≈Ç':'l','≈Ñ':'n','√≥':'o','≈õ':'s','≈∫':'z','≈º':'z'})[c] || c);
    }

    function formatKm(km) {
        return km ? km.replace('.', ',') : '‚Äî';
    }

     function generujWOS() {
        const maszynista = document.getElementById("maszynista").value || "‚Äî";
        const input = stations.trim();

        console.log('Generowanie WOS dla maszynisty:', maszynista);
        console.log('Stacje do przetworzenia:', input);
        if (input.length === 0) {
            document.getElementById("wynik").innerHTML = '<p style="text-align:center; color:#c00; margin-top:30px; font-size:14pt;"><b>Brak rozk≈Çadu jazdy</b></p>';
            return;
        }

        const wpisy = input.split(/[,;]\s*/).map(s => s.trim());
        let lp = 1;

        let html = `
        <h1 style="margin:0 0 12px; font-size:15pt; text-align:center;">
            Wykaz Ostrze≈ºe≈Ñ Sta≈Çych<br>
            oraz prƒôdko≈õci drogowych na torach g≈Ç√≥wnych zasadniczych
        </h1>

        <table class="wos-table">
          <thead>
            <tr>
              <th class="col-nr">Lp.</th>
              <th colspan="2">Lokalizacja ograniczenia<br>lub prƒôdko≈õci drogowej</th>
              <th class="col-przyczyna">Przyczyna ograniczenia</th>
              <th class="col-tor">Nr toru</th>
              <th colspan="2">Prƒôdko≈õƒá do km/h<br>w kierunku</th>
              <th class="col-uwagi">Uwagi<br>Nr zmiany</th>
            </tr>
            <tr>
              <th>1</th>
              <th>od km</th>
              <th>do km</th>
              <th>4</th>
              <th>5</th>
              <th>nieparzystym</th>
              <th>parzystym</th>
              <th>9</th>
            </tr>
          </thead>
          <tbody>`;

        wpisy.forEach(nazwaWp => {
            const klucz = Object.keys(BAZA_OSTRZEZEN).find(k => normalizuj(k) === normalizuj(nazwaWp));
            if (!klucz) return;

            html += `<tr><td colspan="8" class="station-header">${klucz}</td></tr>`;

            const dane = [...BAZA_OSTRZEZEN[klucz]].sort((a,b) => {
                const ka = parseFloat(a[0] || a[1] || -999999);
                const kb = parseFloat(b[0] || b[1] || -999999);
                return ka - kb;
            });

            dane.forEach(([od, doo, przyczyna, tor, vNiep, vPar, uwagi]) => {
                html += `
                <tr>
                  <td>${lp++}</td>
                  <td>${formatKm(od)}</td>
                  <td>${formatKm(doo)}</td>
                  <td style="text-align:left; padding-left:8px;">${przyczyna || '‚Äî'}</td>
                  <td>${tor || '‚Äî'}</td>
                  <td>${vNiep || '‚Äî'}</td>
                  <td>${vPar || '‚Äî'}</td>
                  <td style="text-align:left; padding-left:8px;">${uwagi || '‚Äî'}</td>
                </tr>`;
            });
        });

        html += "</tbody></table>";

        if (lp === 1) {
            html += '<p style="text-align:center; color:#c00; margin-top:30px; font-size:14pt;"><b>Nie znaleziono ≈ºadnej znanej scenerii</b></p>';
        }

        document.getElementById("wynik").innerHTML = html;
}
    window.generujWOS=generujWOS
</script>
<script>
  const html = document.documentElement;
  const switchBtn = document.createElement('button');
  switchBtn.id = 'theme-switch';
  switchBtn.textContent = '‚òÄÔ∏è';
  document.body.appendChild(switchBtn);

  // Wczytanie zapisanego lub systemowego motywu
  let theme = localStorage.getItem('theme');
  if (!theme) {
    theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
  }

  html.setAttribute('data-theme', theme);
  switchBtn.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

  switchBtn.addEventListener('click', () => {
    theme = theme === 'dark' ? 'light' : 'dark';
    html.setAttribute('data-theme', theme);
    switchBtn.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    localStorage.setItem('theme', theme);
  });
</script>
</body>
</html>
